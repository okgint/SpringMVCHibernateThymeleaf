<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header.html :: header">
</div>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <h2>Edit Customer: <span th:text="${customer.customerName}"></span></h2>
            <form class="form-horizontal" action="/customer/editCustomer.action" method="post" role="form">
                <input type="hidden" value="" th:attr="value=${customer.customerId}" name="customerId" id="customerId">
                <div class="form-group">
                    <label for="title">Customer Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-cog"></span></span>
                        <input type="text" value="Bla" th:attr="value=${customer.customerName}" class="form-control" name="name" id="name"
                               placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc">Country</label>
                    <div class="input-group">
 <span class="input-group-addon"> <span
         class="glyphicon glyphicon-pencil"></span></span> <input type="text"
                                                                  class="form-control" name="country" value="" th:attr="value=${customer.country}"
                                                                  placeholder="Enter Country" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
